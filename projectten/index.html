<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="screen"><div class="question"></div></div>
     
        <div class="keypad">
           
            <div class="keys">one</div>
            <div class="keys">two</div>
            <div class="keys">three</div>
            <div class="keys">*</div>
            <div class="keys">four</div>
            <div class="keys">five</div>
            <div class="keys">six</div>
            <div class="keys">/</div>
            <div class="keys">seven</div>
            <div class="keys">eight</div>
            <div class="keys">nine</div>
            <div class="keys">.</div>
            <div class="keys">zero</div>
            <div class="keys">+</div>
            <div class="keys">-</div>
            <div  id="equals">=</div>
            <div id="delete" class="deletekeys">delete</div>
    
            <div id="clear" class="deletekey">clear</div>
        </div>
     

      

    </div>
    <div id="molo"></div>
</body>
</html>
