<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">

            <h3>Sample one</h3>
        </div>

            <h3>Sample two</h3>
        </div>
        <div class="image" style="background: url(https://media.istockphoto.com/photos/hot-air-balloon-over-blue-mountain-new-south-wales-australia-picture-id693919374?s=612x612) center center/cover no-repeat;">
            <h3>Sample three</h3>
        </div>
        <div class="image" style="background: url(https://media.istockphoto.com/photos/hot-air-balloons-flight-in-cappadocia-picture-id1265627703?s=612x612) center center/cover no-repeat;">
            <h3>Sample four</h3>
        </div>
        <div class="image" style="background: url(https://media.istockphoto.com/photos/hot-air-balloons-at-sunset-over-the-valley-of-love-cappadocia-turkey-picture-id970438398?s=612x612) center center/cover no-repeat;">
            <h3 >Sample five</h3>
        </div>
    </div>

</html>
