<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with wave effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Please Login</h2>
        <div class="form-control">
            <input type="text" required><label for="name">Name</label>
          </div>
      <div class="form-control">
        <input type="email" required><label for="Email">Email</label>
      </div>
      <div class="form-control">
        <input type="password" required><label for="Password">Password</label>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
</body>
</html>
