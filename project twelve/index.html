<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>
                        fact card 
                    </h1>
                  
                    <p>Enter a number or date and get a random fact</p>
                    <input type="number" class="form-control form-control-lg mb-2" id="numberinput" placeholder="Enter any number...">
                    <input type="number" class="form-control form-control-lg" id="dateinput" placeholder="day/month...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number facts</h4>
                        <p class="card-text" id="facttext"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
