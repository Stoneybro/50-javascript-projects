<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="app.js" defer></script>
</head>
<body>

        <li class="collection-item"><a href="#">abe</a></li>

        <li class="collection-item"><a href="#">anna</a></li>
        <li class="collection-header"><h5>B</h5></li>
        <li class="collection-item"><a href="#">bob</a></li>
        <li class="collection-item"><a href="#">brad</a></li>
        <li class="collection-item"><a href="#">beth</a></li>
        <li class="collection-item"><a href="#">bill</a></li>
        <li class="collection-header"><h5>C</h5></li>
        <li class="collection-item"><a href="#">carrie</a></li>
        <li class="collection-item"><a href="#">cathy</a></li>
        <li class="collection-item"><a href="#">courtney</a></li>
        <li class="collection-item"><a href="#">cal</a></li>
    </ul>
</div>

</body>
</html>
